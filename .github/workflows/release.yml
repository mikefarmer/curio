name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g. 1.0.0)"
        required: true
        type: string

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Bump version
        run: |
          VERSION="${{ inputs.version }}"

          # package.json
          jq --arg v "$VERSION" '.version = $v' package.json > tmp.json && mv tmp.json package.json

          # src-tauri/tauri.conf.json
          jq --arg v "$VERSION" '.version = $v' src-tauri/tauri.conf.json > tmp.json && mv tmp.json src-tauri/tauri.conf.json

          # src-tauri/Cargo.toml
          sed -i '' "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml

          # Sync Cargo.lock
          cd src-tauri && cargo generate-lockfile

      - name: Commit & tag
        run: |
          VERSION="${{ inputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json src-tauri/tauri.conf.json src-tauri/Cargo.toml src-tauri/Cargo.lock
          git commit -m "Release v${VERSION}"
          git tag "v${VERSION}"
          git push origin main --tags

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: rust-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: rust-

      - name: Install dependencies
        run: pnpm install

      - name: Build & Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v${{ inputs.version }}
          releaseName: "Curio v${{ inputs.version }}"
          releaseBody: |
            ## Curio v${{ inputs.version }}

            ### Installation

            1. Download the `.dmg` file below
            2. Open the DMG and drag Curio to Applications
            3. On first launch: right-click the app > **Open** to bypass Gatekeeper

            > macOS may show a warning because the app is not code-signed. This is expected â€” right-click > Open will allow it to run.
          releaseDraft: false
          prerelease: false
